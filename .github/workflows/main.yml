name: Docker Build Main

# Controls when the workflow will run
on:
  workflow_dispatch:
  release:
    types: [published]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Get the repository's code
      - name: Checkout
        uses: actions/checkout@v3
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # Build and push
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: web   # Or the path to your Dockerfile directory
          platforms: linux/amd64,linux/arm/v7
          push: true   
          tags: sohal03/perlite:nginx_v2
      - name: Build container image
        run: docker build -t sohal03/perlite:nginx_v2 web  # Replace placeholders with your details
      - name: Push container image to Docker Hub
        run: docker push sohal03/perlite:nginx_v2  # Replace placeholders with your details
